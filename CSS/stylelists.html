<!DOCTYPE html>
<html>
<head>
	<title>Style Lists</title>
	<link rel="stylesheet" type="text/css" href="css\stylelists.css">
</head>
<body>
	<div>
	<h1>Unordered Lists</h1>
	<ul>
		<li>Chicken Fried Rice</li>
		<li>Sushi</li>
		<li>Chocolate</li>
		<li>Orange Juice</li>
	</ul>
	</div>
<div>
<h1>Ordered Lists</h1>
<ol>
	<li>Dapi</li>
	<li>Sopi</li>
	<li>Dumpling</li>
	<li>Sista</li>
</ol>
</div>
</body>
</html>
