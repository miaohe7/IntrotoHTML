<!DOCTYPE html>
<html>
<head>
	<title>event</title>
	<link rel="stylesheet" type="text/css" href="css\event.css">
	<script src="js\event.js"></script>
</head>
<body>
	<h1>Modify the DOM</h1>
	<button type="button" onclick="document.getElementById('stuff').innerHTML='Clicked First Button';">First</button>
	<button type="button" onclick="document.getElementById('stuff').innerHTML='Clicked Second Button';">Second</button>

	<p>This won't change</p>
	<p id="stuff">This will change</p>
	<p>This won't change</p>

	<h1>Changing the Style</h1>
	<button type="button" onclick="openMe()">open!</button>
	<button type="button" onclick="closeMe()">close!</button>
	<p id="demo">You can open and close the paragraph using button above</p>
</body>
</html>
